<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number">
    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <p id="result">Result will be displayed here.</p>

    <script>
        function factorial(n) {
            if (n < 0) {
                return "Undefined (factorial is not defined for negative numbers)";
            } else if (n === 0 || n === 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
        }

        function calculateFactorial() {
            const numberInput = document.getElementById("number");
            const resultParagraph = document.getElementById("result");
            const number = parseInt(numberInput.value);

            if (!isNaN(number)) {
                const result = factorial(number);
                resultParagraph.textContent = `The factorial of ${number} is ${result}`;
            } else {
                resultParagraph.textContent = "Please enter a valid number.";
            }
        }
    </script>
</body>
</html>
